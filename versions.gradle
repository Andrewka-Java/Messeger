            "org.jetbrains.exposed:exposed-dao:$jetbrainsExposedVersion",
            "org.jetbrains.exposed:exposed-jdbc:$jetbrainsExposedVersion",
            "org.jetbrains.exposed:exposed-java-time:$jetbrainsExposedVersion",
